


<header xmlns:th="http://www.thymeleaf.org" th:fragment="header" class="sticky top-0 z-50 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-[#f4e8e7] dark:border-[#333]">
    <div class="max-w-[1200px] mx-auto px-4 lg:px-10 h-20 flex items-center justify-between">
        <div class="flex items-center gap-12">
            <div class="flex items-center gap-2">
                <div class="size-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
                    <span class="material-symbols-outlined text-3xl">restaurant</span>
                </div>

                <a class="text-xl font-extrabold tracking-tight hidden sm:block" href="http://localhost:8080">Fast Food Home</a>


            </div>
            <nav class="hidden md:flex items-center gap-8">
<!--                <a class="text-sm font-bold hover:text-primary transition-colors" href="#">Thực đơn</a>-->
                <a class="text-sm font-bold hover:text-primary transition-colors"
                   th:href="@{/product/list}">
                    Thực đơn</a>
                <a class="text-sm font-bold hover:text-primary transition-colors" href="#">Khuyến mãi</a>
<!--                <a class="text-sm font-bold hover:text-primary transition-colors" href="auth/auth.html">Đăng nhập</a>-->
<!--                <a class="text-sm font-bold hover:text-primary transition-colors"-->
<!--                   th:href="@{/auth/login}">-->
<!--                    Đăng nhập-->
<!--                </a>-->
                <!-- CHƯA ĐĂNG NHẬP -->
                <a th:if="${session.user == null}"
                   class="text-sm font-bold hover:text-primary transition-colors"
                   th:href="@{/auth/login}">
                    Đăng nhập
                </a>

                <!-- ĐÃ ĐĂNG NHẬP -->
                <a th:if="${session.user != null}"
                   class="text-sm font-bold hover:text-primary transition-colors"
                   th:href="@{/auth/logout}">
                    Đăng xuất
                </a>


            </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="relative hidden sm:block">
                <input class="h-10 w-48 lg:w-64 rounded-xl border-none bg-[#f4e8e7] dark:bg-[#2a2a2a] pl-10 text-sm focus:ring-2 focus:ring-primary/50 transition-all" placeholder="Tìm món ăn..." type="text"/>
                <span class="material-symbols-outlined absolute left-3 top-2.5 text-[#9c5049] text-xl">search</span>
            </div>

            <a th:href="@{/cart}"
               class="relative flex items-center justify-center size-10 rounded-xl
          bg-primary/10 text-primary hover:bg-primary hover:text-white transition-all">

                <span class="material-symbols-outlined">shopping_basket</span>

            </a>

</div>
        <a th:if="${session.user != null}"
           class="text-sm font-bold hover:text-primary transition-colors"
           th:href="@{/profile}">
            Xin chào <span th:text="${session.user.fullName}"></span>
        </a>

    </div>
</header>
