        theme: {
            extend: {

                    "background-dark": "#1a1a1a",

    .card-hover:hover {

        </div>
        <div class="flex items-center gap-4">

            </div>

                <span class="material-symbols-outlined">shopping_basket</span>
                <span class="absolute -top-1 -right-1 size-5 bg-primary text-white text-[10px] font-bold rounded-full border-2 border-background-light flex items-center justify-center">3</span>
